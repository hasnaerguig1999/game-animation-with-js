<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mole Game</title>
</head>
<body class="bod" onload="showRandomMoles()">
  <div class="container">
    <section class="bg">
      <div class="worm-box">
        <div style="width: 5%; overflow: hidden;max-width: 100%;" id="worm" class="worm-container">
          <img class="worm" src="./worm.png" alt="worm meter">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img data-index="1" src="./hungry.png" alt="mole" class="mole">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img data-index="2" src="./hungry.png" alt="mole" class="mole">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img data-index="3" src="./hungry.png" alt="mole" class="mole">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img data-index="4" src="./hungry.png" alt="mole" class="mole">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img data-index="5" src="./hungry.png" alt="mole" class="mole">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img data-index="6" src="./hungry.png" alt="happy mole" class="mole">
        </div>
      </div>
    </section>
    
  </div>
  <script src="script.js" defer></script>
</body>
</html>
